  <!-- Contact Form Section -->
  <section class="contact-section">
    <h2>Get in Touch</h2>
    <form action="mailto:maisu764@gmail.com" method="post" enctype="text/plain" class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="Full Name" placeholder="Your full name" required />
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="Country" placeholder="Your country" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="Email" placeholder="Your email address" required />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="Message" rows="5" placeholder="Your message or feedback..." required></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="form-submit">Submit</button>
      </div>
    </form>
  </section>

        <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733635.png" alt="Twitter" /></a>
      </div>
      <div class="footer-bottom">
        &copy; 2025 Pak Store — Designed by <span class="designer">Maisu</span>
      </div>
    </div>
  </footer>
</body>
</html>
